<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(324932.jpg);
        }

        .div {
            width: 400px;
            height: 500px;
            /* 实现整个框居中效果 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .head-div {
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            background: url(header.jpg) no-repeat;
            background-size: 100px 100px;
        }

        .sign-div {
            width: 400px;
            height: 300px;
            text-align: center;
            outline: none;
            border: 1px solid rgb(94, 92, 233);
            border-radius: 8px;
            background-color: rgba(172, 235, 243, .2);
            box-sizing: border-box;
        }

        .sign-div h1 {
            margin-bottom: 10px;
            color: rgb(29, 26, 26);
        }

        input {
            width: 200px;
            height: 44px;
            border: none;
            /* 元素周围的轮廓无效 */
            outline: none;
            /* 为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制 */
            box-sizing: border-box;
            display: block;
            padding: 0 16px;
        }

        .input-text {
            margin: 5px auto;
            border-radius: 4px;
        }

        .input-btn {
            margin: 30px auto 20px;
            border-radius: 44px;
            cursor: pointer;
        }

        .input-btn:hover {
            color: #fff;
            font-size: 16;
            transform: scale(0.96);
            background-color: rgba(9, 38, 100, 0.8);
        }

        .sign-div a {
            text-decoration: none;
            color: rgb(92, 61, 112);
            font-size: 14px;
            padding: 10px;
            transition: 0.8s;
            display: block;
        }

        a:hover {
            background: rgba(0, 0, 0, .3);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="head-div"></div>
        <div class="sign-div">
            <form class="" action="登录界面.html" method="POST">
                <h1>SIGN IN</h1>
                <input class="input-text" type="text" name="username" placeholder="username">
                <input class="input-text" type="password" name="password" placeholder="password">
                <input class="input-btn" type="submit" value="Login">
                <a href="#">Forgot your password?</a>
            </form>
        </div>
    </div>
</body>

</html>
